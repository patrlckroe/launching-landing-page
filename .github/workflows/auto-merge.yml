name: Auto Merge Between Main and Preview

on:
  push:
    branches:
      - main
      - preview

jobs:
  auto-merge:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Git
      run: |
        git config user.name "GitHub Actions Bot"
        git config user.email "actions@github.com"

    - name: Fetch all branches
      run: git fetch --all

    - name: Determine Triggered Branch
      id: branch-check
      run: echo "trigger_branch=${GITHUB_REF#refs/heads/}" >> $GITHUB_ENV

    - name: Merge Branches
      run: |
        if [ "${{ env.trigger_branch }}" = "main" ]; then
          echo "Merging main into preview..."
          git checkout preview
          git merge main --no-edit
          git push origin preview
        elif [ "${{ env.trigger_branch }}" = "preview" ]; then
          echo "Merging preview into main..."
          git checkout main
          git merge preview --no-edit
          git push origin main
        fi
