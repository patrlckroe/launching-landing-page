name: Auto Update README

on:
  push:
    branches:
      - main
      - preview

jobs:
  update-readme:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Git
      run: |
        git config user.name "patrlckroe"
        git config user.email "pat10roe@icloud.com"

    - name: Generate Commit Log
      id: generate-log
      run: |
        # Generate the commit log with timestamp
        echo -e "\n### Update on $(date)" > recent-updates.md
        git log --pretty=format:"- %h %s (%an)" -n 10 >> recent-updates.md
        echo "Generated commit log with timestamp: recent-updates.md"

    - name: Update README
      run: |
        # Append recent updates to the existing README file
        if [ -f README.md ]; then
          cat recent-updates.md >> README.md
        else
          mv recent-updates.md README.md
        fi
        echo "Appended recent updates to README.md"

    - name: Commit and Push Changes
      run: |
        git add README.md
        if git diff --cached --quiet; then
          echo "No changes to commit."
        else
          git commit -m "Updated README with recent changes on $(date)"
          git push origin ${{ github.ref_name }}
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
